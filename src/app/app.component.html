<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav>
        <mat-nav-list (click)="sidenav.close()">

            <a mat-list-item routerLink="/">
                <mat-icon color="primary">library_books</mat-icon>
                <span>Cources</span>
            </a>

            <a mat-list-item routerLink="about">
                <mat-icon color="primary">question_answer</mat-icon>
                <span>About</span>
            </a>

            <a mat-list-item routerLink="drag-drop-example">
                <mat-icon color="primary">drag_indicator</mat-icon>
                <span>Drag and Drop</span>
            </a>

            <a mat-list-item routerLink="tree-demo">
                <mat-icon color="primary">park</mat-icon>
                <span>Tree Demo</span>
            </a>

            <a mat-list-item>
                <mat-icon color="primary">person_add</mat-icon>
                <span>Register</span>
            </a>

            <a mat-list-item>
                <mat-icon color="primary">account_circle</mat-icon>
                <span>Login</span>
            </a>

        </mat-nav-list>
    </mat-sidenav>
    <!-- Body -->

    <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.open()">
            <mat-icon>menu</mat-icon>
        </button>

        <a mat-button [matMenuTriggerFor]="dropdown">
            Screens
        </a>

        <mat-menu #dropdown>
            <button mat-menu-item routerLink="/">Cources</button>
            <button mat-menu-item routerLink="/about">About</button>
        </mat-menu>

        <a mat-button>
            <mat-icon>person_add</mat-icon>
            Register
        </a>

        <a mat-button>
            <mat-icon>account_circle</mat-icon>
            Login
        </a>

    </mat-toolbar>

    <router-outlet></router-outlet>
</mat-sidenav-container>
